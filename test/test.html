<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.css"/>

	<body>
		<script>
			var assert = chai.assert;
			mocha.setup({ ui: 'tdd' });
			(function() {
				var pageError = null;
				window.addEventListener('error', function(event) {
					pageError = event.filename + ':' + event.lineno + ' ' + event.message;
				});
				window.addEventListener('load', function() {
					if (pageError) {
						suite('page-script-errors', function() {
							test('no script errors on page', function() {
								assert.fail(null, null, pageError);
							});
						});
					}
					mocha.run();
				});
			})();
		</script>
